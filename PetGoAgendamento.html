<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PetGo ‚Äî Agendamento de Servi√ßos</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;800&display=swap" rel="stylesheet">
  <script type="module" src="/js/agendamento.js"></script>
  <style>
    :root{
      --bg: #fafafa;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #475569;
      --primary: #FF914D;
      --primary-600: #ff7d2e;
      --accent: #5BC0F8;
      --accent-100:#E6F5FE;
      --ring: rgba(17,24,39,.08);
      --radius: 16px;
      --shadow: 0 10px 20px rgba(2, 6, 23, 0.06), 0 2px 6px rgba(2,6,23,0.06);
      --shadow-lg: 0 20px 40px rgba(2, 6, 23, 0.10), 0 6px 14px rgba(2,6,23,0.08);
      --maxw: 1200px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:Inter, sans-serif;}
    a{color:inherit;text-decoration:none}
    .container{max-width:var(--maxw);margin-inline:auto;padding:24px}
    header{position:sticky;top:0;background:rgba(250,250,250,.8);backdrop-filter:saturate(1.2) blur(10px);border-bottom:1px solid rgba(2,6,23,.06);z-index:50}
    .header-inner{display:flex;align-items:center;justify-content:space-between;gap:16px}
    .logo{display:flex;align-items:center;gap:10px;font-family:Poppins, sans-serif;font-weight:800;font-size:24px}
    .logo .paw{width:32px;height:32px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#8fd3fe);display:grid;place-items:center;color:#034b72;font-weight:900}
    nav{display:flex;gap:18px;flex-wrap:wrap}
    nav a{font-weight:600;color:#0f172a;opacity:.85}
    nav a:hover{opacity:1}
    .actions{display:flex;gap:12px;align-items:center}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;border:none;border-radius:999px;padding:12px 18px;font-weight:700;cursor:pointer;transition:transform .18s ease, box-shadow .18s ease, background .18s ease;box-shadow:var(--shadow);background:var(--card)}
    .btn.primary{background:var(--primary);color:white}
    .btn.primary:hover{background:var(--primary-600);box-shadow:var(--shadow-lg)}

    /* MAIN */
    main{padding:40px 24px}
    .title{font-family:Poppins, sans-serif;font-size:36px;margin:0 0 18px}
    .subtitle{font-size:18px;color:var(--muted);margin:0 0 24px}

    /* FORM */
    form{display:grid;gap:20px;max-width:600px;background:var(--card);padding:28px;border-radius:var(--radius);box-shadow:var(--shadow)}
    label{font-weight:600;margin-bottom:6px;display:block}
    input, select, textarea{width:100%;padding:12px;border-radius:10px;border:1px solid rgba(0,0,0,.1);font-size:16px}
    textarea{resize:vertical;min-height:80px}
    .form-group{display:flex;flex-direction:column}
    .btn-row{display:flex;gap:12px;justify-content:flex-end}
    
    /* FOOTER */
    footer{margin-top:40px;border-top:1px solid rgba(2,6,23,.06);}
    .footer-inner{display:grid;grid-template-columns:2fr 1fr 1fr;gap:16px;padding:24px}
    .links{display:flex;flex-direction:column;gap:8px}
    .social{display:flex;gap:10px}
    .badge{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:999px;background:#fff;box-shadow:var(--shadow)}
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="container header-inner" id="Header">
    </div>
  </header>

  <!-- MAIN -->
  <main class="container">
    <h1 class="title">Agendamento de Servi√ßos</h1>
    <p class="subtitle">Escolha o servi√ßo desejado e agende facilmente online. üíô</p>

    <form onsubmit="event.preventDefault(); alert('Servi√ßo agendado com sucesso!');">
      <div class="form-group">
        <label for="nome">Nome do Tutor</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      <div class="form-group">
        <label for="pet">Nome do Pet</label>
        <input type="text" id="pet" name="pet" required>
      </div>
      <div class="form-group">
        <label for="servico">Servi√ßo</label>
        <select id="servico" name="servico" required>
          <option value="">Selecione...</option>
          <option value="banho">Banho & Tosa</option>
          <option value="veterinario">Veterin√°rio Online</option>
          <option value="passeio">Passeio PetGo</option>
          <option value="hotel">Hotelzinho</option>
        </select>
      </div>
      <div class="form-group">
        <label for="data">Data</label>
        <input type="date" id="data" name="data" required>
      </div>
      <div class="form-group">
        <label for="hora">Hor√°rio</label>
        <input type="time" id="hora" name="hora" required>
      </div>
      <div class="form-group">
        <label for="obs">Observa√ß√µes</label>
        <textarea id="obs" name="obs" placeholder="Ex: meu cachorro √© idoso, precisa de cuidados extras."></textarea>
      </div>
      <div class="btn-row">
        <button type="reset" class="btn">Limpar</button>
        <button type="submit" class="btn primary">Confirmar Agendamento</button>
      </div>
    </form>
  </main>

  <!-- FOOTER -->
  <footer id="contato">
    <div class="container footer-inner">
      <div>
        <div class="logo"><span class="paw">üêæ</span> PetGo</div>
        <p class="subtitle">Cuidando do seu pet com carinho e tecnologia.</p>
      </div>
      <div class="links">
        <strong>Links</strong>
        <a href="#">Sobre</a>
        <a href="#">FAQ</a>
        <a href="#">Pol√≠tica de Privacidade</a>
      </div>
      <div>
        <strong>Novidades</strong>
        <p class="subtitle">Receba ofertas e novidades.</p>
        <form onsubmit="event.preventDefault(); alert('Inscri√ß√£o realizada!');">
          <input type="email" placeholder="Seu e-mail" required>
          <button class="btn primary" type="submit">Cadastrar</button>
        </form>
        <div class="social">
          <span class="badge">üì∏ Instagram</span>
          <span class="badge">üéµ TikTok</span>
          <span class="badge">üìò Facebook</span>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
