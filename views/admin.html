<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PetGo — Painel Administrativo</title>
  <link rel="stylesheet" href="/public/CSS/style.css">
  <link rel="stylesheet" href="/public/CSS/admin.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;800&display=swap" rel="stylesheet">
  
</head>
<body>

  <aside class="sidebar" id="sidebar">
  </aside>

  <main class="main-content">
    <h1 class="title">Dashboard</h1>
    <p class="subtitle">Bem-vindo ao painel de administração da PetGo.</p>

    <section class="content-card">
      <div class="card-header">
        <h2>Veterinários Recentes</h2>
        <a href="/vet_page" class="btn">Ver Todos</a>
      </div>
      <table class="custom-table">
        <tbody>
          <tr>
            <td>Dr. João Silva</td>
            <td>Clínico Geral</td>
            <td><span class="status active">Ativo</span></td>
          </tr>
          <tr>
            <td>Dra. Maria Oliveira</td>
            <td>Dermatologia</td>
            <td><span class="status active">Ativo</span></td>
          </tr>
           <tr>
            <td>Dr. Carlos Pereira</td>
            <td>Ortopedia</td>
            <td><span class="status inactive">Inativo</span></td>
          </tr>
        </tbody>
      </table>
    </section>

    <section class="content-card">
       <div class="card-header">
        <h2>Adicionar Novo Produto</h2>
      </div>
      <form class="product-form">
        <div class="form-group">
          <label for="product-name">Nome do Produto</label>
          <input type="text" id="product-name" placeholder="Ex: Ração Premium para Cães Adultos">
        </div>
        <div class="grid-three">
          <div class="form-group"><label for="product-price">Preço (R$)</label><input type="number" id="product-price" placeholder="Ex: 89.99"></div>
          <div class="form-group"><label for="product-stock">Estoque</label><input type="number" id="product-stock" placeholder="Ex: 50"></div>
          <div class="form-group"><label for="product-category">Categoria</label><select id="product-category"><option>Ração</option><option>Brinquedos</option></select></div>
        </div>
        <div class="btn-row">
            <button type="submit" class="btn primary">Adicionar Produto</button>
        </div>
      </form>
    </section>

    <section class="content-card">
      <div class="card-header">
        <h2>Vendas Recentes</h2>
        <a href="/vendas.html" class="btn">Ver Histórico Completo</a>
      </div>
      <table class="custom-table">
        </table>
    </section>

  </main>
  
  <script type="module" src="/public/js/admin.js"></script>
</body>
</html>
