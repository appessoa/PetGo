<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se - PetGo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/CSS/toast.css">
    <link rel="stylesheet" href="/public/CSS/cadastro.css">
</head>
<body>

  <div class="signup-box">
    <div class="logo">
      <span class="paw">üêæ</span> PetGo
    </div>
    <h2>Crie sua conta</h2>
    <p class="subtitle">Junte-se √† nossa comunidade e cuide do seu pet com a gente!</p>
    
    <form id="signupForm">
      <div class="form-grid">
        <div class="form-group">
          <label for="name">Nome completo</label>
          <input type="text" id="name" required placeholder="Seu nome completo">
        </div>

        <!-- NOVO CAMPO USERNAME -->
        <div class="form-group">
          <label for="username">Nome de usu√°rio</label>
          <input type="text" id="username" required placeholder="Escolha um nome de usu√°rio">
        </div>

        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" required placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
        </div>

        <div class="form-group">
            <label for="phone">Celular</label>
            <input type="tel" id="phone" required placeholder="(00) 90000-0000" pattern="\(\d{2}\)\s\d{5}-\d{4}">
        </div>
        
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" required placeholder="seuemail@exemplo.com">
        </div>

        <!-- CEP -->
        <div class="form-group">
          <label for="cep">CEP</label>
          <input type="text" id="cep" required placeholder="00000-000" inputmode="numeric" maxlength="9" autocomplete="postal-code">
          <p class="help-text" id="cep-help" aria-live="polite"></p>
        </div>

        <!-- Endere√ßo preenchido automaticamente -->
        <div class="form-group">
          <label for="endereco">Endere√ßo</label>
          <input type="text" id="endereco" required placeholder="Rua/Avenida" disabled>
        </div>

        <div class="form-grid">
          <div class="form-group">
            <label for="numero">N√∫mero</label>
            <input type="text" id="numero" required placeholder="123">
          </div>
          <div class="form-group">
            <label for="complemento">Complemento</label>
            <input type="text" id="complemento" placeholder="Apto, Bloco, Casa, etc.">
          </div>
        </div>

        <div class="form-grid">
          <div class="form-group">
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" required placeholder="Bairro" disabled>
          </div>
          <div class="form-group">
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" required placeholder="Cidade" disabled>
          </div>
        </div>

        <div class="form-group">
          <label for="estado">Estado (UF)</label>
          <input type="text" id="estado" required placeholder="Estado" disabled>
        </div>


        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" required placeholder="No m√≠nimo 8 caracteres" minlength="8">
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirmar Senha</label>
          <input type="password" id="confirm-password" required placeholder="Repita sua senha" minlength="8">
        </div>
      </div>

      <div class="form-group-checkbox">
        <input type="checkbox" id="terms" required>
        <label for="terms">Eu li e aceito os <a href="#">Termos de Servi√ßo</a></label>
      </div>

      <button type="submit">Criar Conta</button>
    </form>

    <p class="login-link">
      J√° tem uma conta? <a href="/login">Entre agora</a>
    </p>
  </div>
  <script src="/public/js/utils/cep.js"></script>
  <script type="module" src="/public/js/cadastro.js"></script>
</body>
</html>
