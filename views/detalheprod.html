<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PetGo ‚Äî Detalhes do Produto</title>

  <!-- Estilos globais e componentes -->
  <link rel="stylesheet" href="/public/CSS/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="/public/CSS/dropdown.css">
  <link rel="stylesheet" href="/public/CSS/toast.css">

  <!-- Estilo espec√≠fico da p√°gina de detalhes -->
  <link rel="stylesheet" href="/public/CSS/detalheprod.css">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;800&display=swap" rel="stylesheet">
</head>
<body>
  <!-- header oficial -->
  <header>
    <div class="container header-inner" id="Header"></div>
  </header>

<main class="container product-page">
  <!-- breadcrumbs fora do card (como no print) -->
  <nav class="breadcrumbs" aria-label="breadcrumb" style="margin: 12px 0;">
    <a href="/">Pet Shop</a> &gt;
    <a href="/produtos" data-bc-especie>GATO</a> &gt;
    <a href="/produtos" data-bc-categoria>SACHE</a> &gt;
    <span>Detalhes</span>
  </nav>

  <!-- ‚úÖ apenas UM card aqui -->
  <section class="product-container card">
    <div class="product-layout">
      <!-- ‚ùå sem class="card" aqui -->
      <div class="image-gallery">
        <div class="main-image">
          <img id="mainProductImage" src="/public/img/placeholder-product.png" alt="Imagem do produto selecionado">
        </div>
        <div class="thumbnails"></div>
        <p class="image-disclaimer subtitle">* Imagens meramente ilustrativas</p>
      </div>

      <!-- ‚ùå sem class="card" aqui -->
      <div class="product-details">
            <h1 class="product-title">Produto</h1>

            <div class="product-meta">
                <span class="stock-status">Em estoque</span>
                <span class="meta-sep">|</span>
                <span class="product-code">C√≥d. #‚Äî</span>
            </div>

            <!-- ‚úÖ descri√ß√£o agora acima do pre√ßo -->
            <p class="product-description"></p>

            <div class="product-price">R$ 0,00</div>

            <div class="actions">
                <div class="quantity-selector">
                <button id="decrease-qty" class="btn" aria-label="Diminuir">-</button>
                <input type="number" id="quantity-input" value="1" min="1" aria-label="Quantidade" style="box-shadow: none; margin-bottom: 0;"/>
                <button id="increase-qty" class="btn" aria-label="Aumentar">+</button>
                </div>
                <button class="add-to-cart-btn btn primary" style="min-width:220px;">Adicionar √† sacola</button>
            </div>
            </div>

    </div>
  </section>
</main>


  <!-- footer oficial -->
  <footer id="contato">
    <div class="container footer-inner">
      <div>
        <div class="logo"><span class="paw">üêæ</span> PetGo</div>
        <p class="subtitle">Cuidando do seu pet com carinho e tecnologia.</p>
      </div>

      <div class="links">
        <strong>Links</strong>
        <a href="#">Sobre</a>
        <a href="#">FAQ</a>
        <a href="#">Pol√≠tica de Privacidade</a>
      </div>

      <div class="novidades-sociais">
        <div class="novidades">
          <strong>Novidades</strong>
          <p class="subtitle">Receba ofertas e novidades.</p>
          <form class="form-novidades" onsubmit="event.preventDefault(); alert('Inscri√ß√£o realizada!');">
            <input type="email" placeholder="Seu e-mail" required>
            <button class="btn primary" type="submit">Cadastrar</button>
          </form>
        </div>
        
        <div class="redes-sociais">
          <strong>Redes Sociais</strong>
          <div class="social">
            <a href="#" class="badge" title="Visite nosso instagram">
              <img src="/public/img/instagram-icon.svg" alt="Instagram">
            </a>
            <a href="#" class="badge" title="Visite nosso Facebook">
              <img src="/public/img/facebook-icon.svg" alt="Facebook">
            </a>
            <a href="#" class="badge" title="Visite nosso Tiktok">
              <img src="/public/img/tiktok-icon.svg" alt="TikTok">
            </a>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <!-- JS da p√°gina (m√≥dulo para importar header/updateCartCount) -->
  <script type="module" src="/public/js/detalheprod.js"></script>
</body>
</html>
