<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Endereço - PetGo</title>
    
    <link rel="stylesheet" href="/public/CSS/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/public/CSS/toast.css">
    <link rel="stylesheet" href="/public/CSS/dropdown.css">
    <link rel="stylesheet" href="/public/CSS/endereco.css">
    <link rel="stylesheet" href="/public/CSS/">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;800&display=swap" rel="stylesheet">
    <script type='module' src="/public/js/enderecoCadastro.js"></script>
</head>
<body>

    <header>
        <div class="container header-inner" id="Header"></div>
    </header>

    <main class="container address-container">
        
        <h2 class="section-title" style="margin-bottom: 30px;">Onde devemos entregar?</h2>

        <form class="checkout-form-section" action="/checkout" method="GET">
            
            <div class="ml-grid">

                <div class="form-group full-width">
                    <label for="destinatario">Nome de quem vai receber</label>
                    <input type="text" id="destinatario" name="destinatario" placeholder="Ex: Maria Silva" required>
                </div>

                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" placeholder="00000-000" required>
                </div>

                <div class="form-group">
                    <label for="estado">Estado</label>
                    <input type="text" id="estado" name="estado" placeholder="PE" required>

                </div>

                <div class="form-group full-width">
                    <label for="endereco">Endereço (Rua / Avenida)</label>
                    <input type="text" id="endereco" name="endereco" placeholder="Ex: Av. Boa Viagem" required>
                </div>

                <div class="form-group">
                    <label for="numero">Número</label>
                    <input type="text" id="numero" name="numero" placeholder="Ex: 123" required>
                </div>

                <div class="form-group">
                    <label for="complemento">Complemento <small style="color:var(--muted); font-weight:400">(Opcional)</small></label>
                    <input type="text" id="complemento" name="complemento" placeholder="Ex: Apto 101">
                </div>

                <div class="form-group">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" name="bairro" placeholder="Ex: Boa Viagem" required>
                </div>

                <div class="form-group">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="cidade" placeholder="Ex: Recife" required>
                </div>

                <div class="form-group full-width">
                    <label for="referencia">Ponto de referência <small style="color:var(--muted); font-weight:400">(Opcional)</small></label>
                    <input type="text" id="referencia" name="referencia" placeholder="Ex: Próximo ao parque...">
                </div>

            </div>

            <div class="form-actions">
                <a href="/carrinho" class="btn secondary" style="border:none; box-shadow:none; background:transparent; color:var(--muted)">Voltar</a>
                <button type="submit" class="btn primary" style="padding: 14px 32px; font-size: 16px;">Salvar</button>
            </div>

        </form>
    </main>

    <footer>
        <div class="container" style="text-align: center; padding: 20px; color: var(--muted);">
            <p>&copy; 2025 PetGo. Todos os direitos reservados.</p>
        </div>
    </footer>

</body>
</html>
