<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PetGo — Rações</title>

  <link rel="stylesheet" href="/public/CSS/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="/public/CSS/dropdown.css">
  <link rel="stylesheet" href="/public/CSS/toast.css">
  <link rel="stylesheet" href="/public/CSS/produtos.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;800&display=swap" rel="stylesheet">

  <!-- Estilo básico opcional para a barra de filtros/paginação -->
  <style>
    .filters .filters-grid { display:grid; gap:.5rem; grid-template-columns: repeat(6, minmax(0,1fr)); align-items:center; margin: 1rem 0; }
    .filters input, .filters select { padding:.5rem; }
    .pagination { display:flex; gap:.75rem; align-items:center; margin: .5rem 0 1rem; }
    .pagination .btn:disabled { opacity:.5; cursor:not-allowed; }
    @media (max-width: 900px) {
      .filters .filters-grid { grid-template-columns: repeat(2, minmax(0,1fr)); }
    }
  </style>

  <script type="module" src="/public/js/produtos.js"></script>
</head>
<body>
  <!-- header oficial -->
  <header>
    <div class="container header-inner" id="Header"></div>
  </header>

  <main class="container">

    <!-- ====== BARRA DE FILTROS ====== -->
    <section class="filters">
      <div class="filters-grid">
        <input id="f-q" type="search" placeholder="Buscar (nome, categoria, espécie)..." />
        <select id="f-categoria">
          <option value="">Todas as categorias</option>
        </select>
        <select id="f-especie">
          <option value="">Todas as espécies</option>
        </select>
        <input id="f-preco-min" type="number" placeholder="Preço mín" step="0.01" min="0" />
        <input id="f-preco-max" type="number" placeholder="Preço máx" step="0.01" min="0" />
        <select id="f-sort">
          <option value="">Ordenar...</option>
          <option value="nome-asc">Nome (A→Z)</option>
          <option value="nome-desc">Nome (Z→A)</option>
          <option value="preco-asc">Menor preço</option>
          <option value="preco-desc">Maior preço</option>
        </select>
        <button id="f-clear" class="btn">Limpar</button>
      </div>
    </section>

    <!-- ====== PAGINAÇÃO ====== -->
    <nav class="pagination">
      <button id="pg-prev" class="btn">← Anterior</button>
      <span id="pg-info"></span>
      <button id="pg-next" class="btn">Próxima →</button>

      <label class="per-page" style="margin-left:8px;">
        Itens/página
        <select id="pg-size">
          <option>12</option>
          <option selected>24</option>
          <option>48</option>
        </select>
      </label>
    </nav>

    <!-- As seções de produtos serão inseridas aqui pelo JS -->
  </main>

  <!-- footer oficial -->
  <footer id="contato">
    <div class="container footer-inner">
      <div>
        <div class="logo"><span class="paw">🐾</span> PetGo</div>
        <p class="subtitle">Cuidando do seu pet com carinho e tecnologia.</p>
      </div>

      <div class="links">
        <strong>Links</strong>
        <a href="#">Sobre</a>
        <a href="#">FAQ</a>
        <a href="#">Política de Privacidade</a>
      </div>

      <div class="novidades-sociais">
        <div class="novidades">
          <strong>Novidades</strong>
          <p class="subtitle">Receba ofertas e novidades.</p>
          <form class="form-novidades" onsubmit="event.preventDefault(); alert('Inscrição realizada!');">
            <input type="email" placeholder="Seu e-mail" required>
            <button class="btn primary" type="submit">Cadastrar</button>
          </form>
        </div>
        
        <div class="redes-sociais">
          <strong>Redes Sociais</strong>
          <div class="social">
            <a href="#" class="badge" title="Visite nosso instagram">
              <img src="/public/img/instagram-icon.svg" alt="Instagram">
            </a>
            <a href="#" class="badge" title="Visite nosso Facebook">
              <img src="/public/img/facebook-icon.svg" alt="Facebook">
            </a>
            <a href="#" class="badge" title="Visite nosso Tiktok">
              <img src="/public/img/tiktok-icon.svg" alt="TikTok">
            </a>
          </div>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
