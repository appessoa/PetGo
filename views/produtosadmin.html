<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PetGo — Gerenciar Produtos</title>
  <link rel="stylesheet" href="/public/CSS/style.css">
  <link rel="stylesheet" href="/public/CSS/admin.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;800&display=swap" rel="stylesheet">
</head>
<body>

  <aside class="sidebar" id="sidebar">
  </aside>

  <main class="main-content">
    <section class="content-card">
      <div class="card-header">
        <h2>Gerenciar Produtos</h2>
        <button class="btn primary">+ Adicionar Novo Produto</button>
      </div>

      <div class="product-grid">

        <article class="product-card">
          <img src="https://placehold.co/600x400/FF914D/FFFFFF?text=Ração" alt="Imagem do Produto">
          <div class="product-card-content">
            <span class="product-category">Ração</span>
            <h4>Ração Premium para Cães Adultos</h4>
            <div class="product-info">
              <span>Preço: <strong>R$ 89,99</strong></span>
              <span>Estoque: <strong>42 un.</strong></span>
            </div>
          </div>
          <div class="product-card-footer">
            <button class="btn">Editar</button>
            <button class="btn danger">Remover</button>
          </div>
        </article>

        <article class="product-card">
          <img src="https://placehold.co/600x400/5BC0F8/FFFFFF?text=Brinquedo" alt="Imagem do Produto">
          <div class="product-card-content">
            <span class="product-category">Brinquedos</span>
            <h4>Bolinha de Borracha Resistente</h4>
            <div class="product-info">
              <span>Preço: <strong>R$ 25,00</strong></span>
              <span>Estoque: <strong>112 un.</strong></span>
            </div>
          </div>
          <div class="product-card-footer">
            <button class="btn">Editar</button>
            <button class="btn danger">Remover</button>
          </div>
        </article>
        
        <article class="product-card">
          <img src="https://placehold.co/600x400/a0a0a0/FFFFFF?text=Cama" alt="Imagem do Produto">
          <div class="product-card-content">
            <span class="product-category">Acessórios</span>
            <h4>Cama Aconchegante (M)</h4>
            <div class="product-info">
              <span>Preço: <strong>R$ 129,00</strong></span>
              <span>Estoque: <strong>15 un.</strong></span>
            </div>
          </div>
          <div class="product-card-footer">
            <button class="btn">Editar</button>
            <button class="btn danger">Remover</button>
          </div>
        </article>

        </div>
    </section>
  </main>
  
  <script type="module" src="/public/js/admin.js"></script>
</body>
</html>
